<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Fiambre | Registrate</title>
    <link rel="shortcut icon" href="./assets/imagenes/logo02.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/estilos/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div id="vueApp">
      <header class="d-flex justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header-nav">
          <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="#">
              <img class="logo-header" src="./assets/imagenes/logo-nuevo-cortado.png" alt="fiambreria-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon custom-icon"></i></span>
            </button>
            <div class=" collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link estilo-hover" href="./index.html">INICIO</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        </header>
        
        <main>
            <section class="vh-130" style="background-color: whitesmoke;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10 d-flex justify-content-center">
                      <div class="card" style="border-radius: 1rem; background-color: beige; max-width: 45rem;">
                        <div class="row g-0">
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="./Assets/Imagenes/foto-registro.jpg"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                          </div>
                          <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 text-black">
              
                              <form @submit.prevent="registrarse()">             
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-size: 2rem;">Registrarse</h5>
                                <div class="d-flex gap-2">
                                  <div class="form-outline mb-2">
                                      <input type="text" id="form2Example15" class="form-control form-control-lg" v-model="nombre" required/>
                                      <label class="form-label" for="form2Example15">Nombre</label>
                                  </div>

                                  <div class="form-outline mb-2">
                                      <input type="text" id="form2Example1" class="form-control form-control-lg" v-model="apellido" required/>
                                      <label class="form-label" for="form2Example1">Apellido</label>
                                  </div>
                                </div>

                                <div class="form-outline mb-2">
                                  <input type="email" id="form2Example17" class="form-control form-control-lg" v-model="email" required/>
                                  <label class="form-label" for="form2Example17">Email</label>
                                </div>

                                <div class="form-outline mb-2">
                                  <input type="text" id="form2Example2" class="form-control form-control-lg" v-model="direccion" required/>
                                  <label class="form-label" for="form2Example2">Dirección</label>
                                </div>

                                <div class="form-outline mb-2">
                                  <input type="text" id="form2Example3" class="form-control form-control-lg" v-model="ciudad" required/>
                                  <label class="form-label" for="form2Example3">Ciudad</label>
                                </div>
                                
                                <div class="d-flex gap-2">
                                  <div class="form-outline mb-2">
                                    <input type="number" id="form2Example4" class="form-control form-control-lg" v-model="codigoPostal" required/>
                                    <label class="form-label" for="form2Example4">Codigo Postal</label>
                                  </div>
  
                                  <div class="form-outline mb-2">
                                    <input type="text" id="form2Example5" class="form-control form-control-lg" v-model="telefono" required/>
                                    <label class="form-label" for="form2Example5">Telefono</label>
                                  </div>
                                </div>
                                <div class="form-outline mb-2">
                                    <input type="password" id="form2Example27" class="form-control form-control-lg" v-model="contrasena" required/>
                                    <label class="form-label" for="form2Example27">Contraseña</label>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <p class="mb-4 pb-lg-2" style="color: black;">¿Ya tenes cuenta? <a href="./login.html" style="color: black;">Login</a></p>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-secondary btn-lg btn-block" type="submit" style="background-color: black;">Registrase</button>
                                    </div>
                                </div>
                              </form>    
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </section>
        </main> 
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/scripts/registro.js"></script>

</html>
