<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Fiambre | Administrador</title>
    <link rel="shortcut icon" href="../assets/imagenes/logo02.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/estilos/admi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="vueApp">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="../assets/imagenes/logo04.png" alt="..." id="logo01">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">                         
                            <a class="nav-link" href="../productos.html">Productos</a>
                        </div>         
                  </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="d-flex justify-content-center p-4">
                <form action="" class="form">

                    <div class="Group">
                        <label for="producto">Nombre producto</label>
                        <input placeholder="" id="producto" type="producto">
                    </div>

                    <div class="Group">
                        <label for="tipoProducto">Tipo de producto</label>
                        <input placeholder="" id="tipoProducto" type="tipoProducto">
                    </div>

                    <div class="Group">
                        <label for="cantidad">Cantidad</label>
                        <input id="cantidad" type="cantidad">
                    </div>

                    <div class="Group">
                        <label for="precio">Precio</label>
                        <input placeholder="$" id="precio" type="precio">
                    </div>

                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Subir imagen</label>
                    </div>

                    <div class="Group">
                        <button class="btn">Cargar producto</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

    <script src="./admi.js"></script>
</body>
</html>
